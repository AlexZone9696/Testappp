<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Данные пользователя Telegram</h1>
    <p><strong>Имя:</strong> <span id="first-name"></span></p>
    <p><strong>Фамилия:</strong> <span id="last-name"></span></p>
    <p><strong>User ID:</strong> <span id="user-id"></span></p>
    <p><strong>Параметр startapp:</strong> <span id="startapp-data"></span></p>

    <script>
        // Инициализация Telegram Web App
        Telegram.WebApp.ready();

        // Получение данных пользователя
        const user = Telegram.WebApp.initDataUnsafe.user;
        
        // Отображение данных пользователя на странице
        document.getElementById('first-name').innerText = user?.first_name || "Неизвестно";
        document.getElementById('last-name').innerText = user?.last_name || "Неизвестно";
        document.getElementById('user-id').innerText = user?.id || "Неизвестно";

        // Получение параметра startapp из URL
        const urlParams = new URLSearchParams(window.location.search);
        const startAppData = urlParams.get('startapp');
        document.getElementById('startapp-data').innerText = startAppData || "Нет данных";
    </script>
</body>
</html>
